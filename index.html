<body class="bg-[#FDFBFA] flex flex-col items-center justify-center min-h-screen p-1 sm:p-2" oncontextmenu="return false;">

    <!-- –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->

            <h2 class="text-2xl sm:text-3xl font-bold mb-6">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h2>
            <div class="space-y-3">
                <button data-difficulty="easy" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-green-600">–õ–µ–≥–∫–∏–π (4-6 –±—É–∫–≤)</button>
                <button data-difficulty="medium" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-yellow-600">–°—Ä–µ–¥–Ω–∏–π (7-9 –±—É–∫–≤)</button>
                <button data-difficulty="hard" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-red-600">–°–ª–æ–∂–Ω—ã–π (10+ –±—É–∫–≤)</button>
                <button data-difficulty="random" class="w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-purple-600">–ë–æ–≥ —Ä–∞–Ω–¥–æ–º–∞</button>
                <button id="start-tutorial-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-blue-600 mt-4">–û–±—É—á–µ–Ω–∏–µ</button>

        </div>
    </div>

    <!-- –ú–µ–Ω—é "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É?" -->
    <div id="continue-game-menu" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div id="continue-game-content" class="bg-white rounded-2xl p-6 sm:p-8 text-center shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl sm:text-3xl font-bold mb-4">–ù–∞–π–¥–µ–Ω–∞ –Ω–µ–∑–∞–∫–æ–Ω—á–µ–Ω–Ω–∞—è –∏–≥—Ä–∞</h2>
            <p class="text-gray-600 mb-6">–•–æ—Ç–∏—Ç–µ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å?</p>
            <div class="flex gap-4">
                <button id="start-new-btn" class="w-full bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-xl text-lg hover:bg-gray-400">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
                <button id="continue-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-green-600">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </div>

    </div>

    <!-- –û–±—É—á–µ–Ω–∏–µ -->
    <div id="tutorial-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-40 hidden flex flex-col items-center justify-center text-white p-4">
        <div id="tutorial-text" class="text-xl sm:text-2xl font-bold text-center mb-4"></div>
        <div id="tutorial-hand" class="text-5xl absolute hand-animation transform -scale-y-100">üëÜ</div>
        <button id="tutorial-skip" class="absolute top-4 right-4 bg-white/20 px-4 py-2 rounded-lg">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <div id="app-container" class="w-full max-w-md mx-auto flex flex-col h-full transition-all duration-300">
        <header class="flex justify-between items-center mb-2 flex-shrink-0 w-full">
            <button id="menu-button" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center"><svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="flex bg-gray-200 rounded-lg p-1 text-xs sm:text-sm font-medium">
                <div class="px-2 sm:px-4 py-1 rounded-md"><span class="opacity-70">–°–ï–†–ò–Ø</span> <span id="current-streak" class="ml-1">0</span></div>
                <div class="relative bg-[#6ABD7A] text-white px-2 sm:px-4 py-1 rounded-md"><span class="absolute -top-2 left-1/2 -translate-x-1/2">üëë</span><span>–†–ï–ö–û–†–î</span> <span id="best-streak" class="ml-1">0</span></div>
            </div>
            <div class="w-10 h-10"></div>
        </header>

        <main class="w-full flex flex-col items-center flex-grow justify-around min-h-0">
            <div id="hangman-container" class="w-full max-w-[280px] sm:max-w-xs aspect-square relative"><canvas id="hangman-canvas" class="w-full h-full"></canvas></div>
            <div id="word-container" class="flex flex-wrap justify-center gap-x-1 gap-y-1 my-2 text-2xl sm:text-3xl font-bold tracking-wider"></div>
            <div id="keyboard" class="w-full flex flex-col items-center gap-1"></div>
            <div class="mt-2">
                <button id="hint-button" class="w-12 h-12 sm:w-14 sm:h-14 bg-[#F9A825] rounded-full flex items-center justify-center shadow-lg relative">
                    <div id="hint-icon-container"></div>
                    <span id="hint-count" class="absolute -top-1 -right-1 bg-green-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-[#FDFBFA]"></span>
                </button>

    <!-- –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –±–∞–Ω–Ω–µ—Ä–Ω–æ–π —Ä–µ–∫–ª–∞–º—ã -->
    <div id="banner-placeholder" class="w-full flex-shrink-0" style="height: 0px;"></div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none modal-overlay">
        <div id="modal-content" class="bg-white rounded-2xl p-6 sm:p-8 text-center shadow-2xl w-full max-w-sm transform scale-95 modal-content">
            <h2 id="modal-title" class="text-2xl sm:text-3xl font-bold mb-2"></h2>
            <p id="modal-word" class="text-lg sm:text-xl text-gray-600 mb-6">–°–ª–æ–≤–æ –±—ã–ª–æ: <span class="font-bold text-gray-800"></span></p>
            <button id="play-again-button" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-green-600">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // --- DOM —ç–ª–µ–º–µ–Ω—Ç—ã ---
        const elements = {
            appContainer: document.getElementById('app-container'),
            bannerPlaceholder: document.getElementById('banner-placeholder'),
            wordContainer: document.getElementById('word-container'),
            keyboardContainer: document.getElementById('keyboard'),
            canvas: document.getElementById('hangman-canvas'),
            currentStreakEl: document.getElementById('current-streak'),
            bestStreakEl: document.getElementById('best-streak'),
            hintButton: document.getElementById('hint-button'),
            hintCountEl: document.getElementById('hint-count'),
            hintIconContainer: document.getElementById('hint-icon-container'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modal-content'),
            modalTitle: document.getElementById('modal-title'),
            modalWord: document.querySelector('#modal-word span'),
            playAgainButton: document.getElementById('play-again-button'),
            difficultyMenu: document.getElementById('difficulty-menu'),
            closeMenuButton: document.getElementById('close-menu-button'),
            menuButton: document.getElementById('menu-button'),
            continueGameMenu: document.getElementById('continue-game-menu'),
            continueBtn: document.getElementById('continue-btn'),
            startNewBtn: document.getElementById('start-new-btn'),
            tutorialOverlay: document.getElementById('tutorial-overlay'),
            tutorialText: document.getElementById('tutorial-text'),
            tutorialHand: document.getElementById('tutorial-hand'),
            tutorialSkip: document.getElementById('tutorial-skip'),
            startTutorialBtn: document.getElementById('start-tutorial-btn'),
        };
        const ctx = elements.canvas.getContext('2d');

        // --- –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
        const words = { "4": ["–ë–ê–ë–ê", "–ë–ê–ó–ê", "–ë–ê–ù–ö"], "5": ["–ê–ë–ë–ê–¢", "–ê–ë–ó–ê–¶", "–ê–ë–û–†–¢"], "6": ["–ê–ë–ê–ñ–£–†", "–ê–ë–°–£–†–î", "–ê–í–ê–†–ò–Ø"], "7": ["–ê–í–¢–û–ë–£–°", "–ê–í–¢–û–ú–ê–¢"], "8": ["–ê–ö–ê–î–ï–ú–ò–Ø", "–ë–û–õ–¨–ù–ò–¶–ê"], "9": ["–ê–¢–ú–û–°–§–ï–†–ê", "–í–´–†–ê–ñ–ï–ù–ò–ï"], "10": ["–ê–í–¢–û–ú–û–ë–ò–õ–¨", "–ê–ö–¢–ò–í–ù–û–°–¢–¨"], "11": ["–ë–û–õ–¨–®–ò–ù–°–¢–í–û", "–í–û–ó–í–†–ê–©–ï–ù–ò–ï"] };
        const keyboardLayout = ['–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–™', '–§–´–í–ê–ü–†–û–õ–î–ñ–≠', '–Ø–ß–°–ú–ò–¢–¨–ë–Æ'];
        let currentWord = '', guessedLetters = [], wrongGuesses = 0, currentStreak = 0, bestStreak = 0;
        const maxWrongGuesses = 6, totalFreeHints = 3;
        let hintsLeft = 0, gameActive = false, difficulty = 'easy', gamesPlayedSinceAd = 0;
        const videoIconSVG = `<svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>`;
        const hintIconSVG = `<svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`;

        // --- VK Bridge ---
        const vk = {
            init: () => vkBridge.send('VKWebAppInit'),
            getStorage: async (keys) => {
                try {
                    const data = await vkBridge.send('VKWebAppStorageGet', { keys });
                    return data.keys.reduce((acc, item) => {
                        acc[item.key] = item.value ? JSON.parse(item.value) : null;
                        return acc;
                    }, {});
                } catch (error) { console.error('VK Storage Get Error:', error); return {}; }
            },
            setStorage: (key, value) => {
                vkBridge.send('VKWebAppStorageSet', { key, value: JSON.stringify(value) });
            },
            showBanner: () => {
                vkBridge.send('VKWebAppShowBannerAd', { banner_location: 'bottom' })
                    .then(data => console.log('Banner shown', data))
                    .catch(error => console.error('Banner error', error));
            },
            showReward: async () => {
                try {
                    const data = await vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' });
                    return data.result; // true –µ—Å–ª–∏ —É—Å–ø–µ—à–Ω–æ, false –µ—Å–ª–∏ –Ω–µ—Ç
                } catch (error) { console.error('Reward Ad Error:', error); return false; }
            },
            showInterstitial: () => {
                vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
                    .catch(error => console.error('Interstitial Ad Error:', error));
            }
        };

        // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ ---
        const draw = {
            gallows: () => { ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height); ctx.lineCap = 'round'; const w = elements.canvas.width, h = elements.canvas.height; const gradient = ctx.createLinearGradient(0, h, 0, 0); gradient.addColorStop(0, "#A96E49"); gradient.addColorStop(0.1, "#A96E49"); gradient.addColorStop(0.15, "#E54B4B"); gradient.addColorStop(1, "#F16A4C"); ctx.strokeStyle = gradient; ctx.lineWidth = w * 0.03; ctx.beginPath(); ctx.moveTo(w * 0.1, h * 0.95); ctx.lineTo(w * 0.9, h * 0.95); ctx.stroke(); ctx.beginPath(); ctx.moveTo(w * 0.25, h * 0.95); ctx.lineTo(w * 0.25, h * 0.1); ctx.lineTo(w * 0.65, h * 0.1); ctx.stroke(); ctx.strokeStyle = '#A96E49'; ctx.lineWidth = w * 0.015; ctx.beginPath(); ctx.moveTo(w * 0.65, h * 0.1); ctx.lineTo(w * 0.65, h * 0.2); ctx.stroke(); },
            hangman: () => { const w = elements.canvas.width, h = elements.canvas.height, centerX = w * 0.65, headY = h * 0.25, radius = w * 0.05; ctx.strokeStyle = '#333333'; ctx.lineWidth = w * 0.02; ctx.beginPath(); if (wrongGuesses > 0) { ctx.arc(centerX, headY, radius, 0, Math.PI * 2); } if (wrongGuesses > 1) { ctx.moveTo(centerX, headY + radius); ctx.lineTo(centerX, headY + radius + h * 0.2); } if (wrongGuesses > 2) { ctx.moveTo(centerX, headY + radius + h * 0.05); ctx.lineTo(centerX - w * 0.1, headY + radius + h * 0.15); } if (wrongGuesses > 3) { ctx.moveTo(centerX, headY + radius + h * 0.05); ctx.lineTo(centerX + w * 0.1, headY + radius + h * 0.15); } if (wrongGuesses > 4) { ctx.moveTo(centerX, headY + radius + h * 0.2); ctx.lineTo(centerX - w * 0.1, headY + radius + h * 0.3); } if (wrongGuesses > 5) { ctx.moveTo(centerX, headY + radius + h * 0.2); ctx.lineTo(centerX + w * 0.1, headY + radius + h * 0.3); } ctx.stroke(); },
            resizeCanvas: () => { const container = elements.canvas.parentElement; const size = Math.min(container.clientWidth, container.clientHeight); elements.canvas.width = size; elements.canvas.height = size; draw.gallows(); draw.hangman(); }
        };

        // --- –ò–≥—Ä–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        const game = {
            start: async () => {
                await vk.init();
                vk.showBanner();
                const storedData = await vk.getStorage(['stats', 'saved_game', 'hints_used', 'games_played']);
                if (storedData.stats) {
                    currentStreak = storedData.stats.currentStreak || 0;
                    bestStreak = storedData.stats.bestStreak || 0;
                    ui.updateStats();
                }
                hintsLeft = totalFreeHints - (storedData.hints_used || 0);
                gamesPlayedSinceAd = storedData.games_played || 0;
                if (storedData.saved_game) {
                    ui.showContinueMenu(storedData.saved_game);
                } else if (localStorage.getItem('hangman_tutorial_shown')) {
                    ui.showDifficultyMenu();
                } else {
                    tutorial.start();
                }
            },
            init: (selectedDifficulty, savedState = null) => {
                difficulty = selectedDifficulty;
                gameActive = true;
                elements.difficultyMenu.classList.add('hidden', 'opacity-0');
                if (savedState) {
                    currentWord = savedState.word;
                    guessedLetters = savedState.guessed;
                    wrongGuesses = savedState.wrong;
                } else {
                    wrongGuesses = 0; guessedLetters = [];
                    let wordPool = [];
                    if (difficulty === 'easy') wordPool = [...words["4"], ...words["5"], ...words["6"]];
                    else if (difficulty === 'medium') wordPool = [...words["7"], ...words["8"], ...words["9"]];
                    else if (difficulty === 'hard') wordPool = [...words["10"], ...words["11"]];
                    else wordPool = Object.values(words).flat();
                    currentWord = wordPool[Math.floor(Math.random() * wordPool.length)];
                }
                elements.modal.classList.add('opacity-0', 'pointer-events-none');
                ui.displayWord(); ui.createKeyboard(); draw.resizeCanvas(); ui.updateStats(); ui.updateHintCounter();
                elements.hintButton.disabled = false; elements.hintButton.classList.remove('opacity-50');
            },
            handleGuess: (letter) => {
                if (!gameActive || guessedLetters.includes(letter)) return;
                guessedLetters.push(letter);
                const button = document.getElementById(`key-${letter}`);
                button.disabled = true;
                if (currentWord.includes(letter)) {
                    button.className = button.className.replace(/bg-gray-200|hover:bg-gray-300/g, 'bg-[#6ABD7A] text-white');
                    ui.displayWord();
                } else {
                    wrongGuesses++;
                    button.className = button.className.replace(/bg-gray-200|hover:bg-gray-300/g, 'bg-gray-400 text-gray-200 line-through');
                    draw.hangman();
                    if (wrongGuesses >= maxWrongGuesses) game.end(false);
                }
                game.saveState();
            },
            end: (isWin) => {
                gameActive = false;
                vk.setStorage('saved_game', null);
                gamesPlayedSinceAd++;
                vk.setStorage('games_played', gamesPlayedSinceAd);
                setTimeout(() => {
                    elements.modal.classList.remove('opacity-0', 'pointer-events-none');
                    elements.modalContent.classList.remove('scale-95');
                    if (isWin) {
                        elements.modalTitle.textContent = '–í—ã –ø–æ–±–µ–¥–∏–ª–∏!';
                        elements.modalTitle.className = 'text-2xl sm:text-3xl font-bold mb-2 text-green-500';
                        elements.playAgainButton.className = 'w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-green-600';
                        currentStreak++;
                        if (currentStreak > bestStreak) bestStreak = currentStreak;
                    } else {
                        elements.modalTitle.textContent = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!';
                        elements.modalTitle.className = 'text-2xl sm:text-3xl font-bold mb-2 text-red-500';
                        elements.playAgainButton.className = 'w-full bg-red-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-red-600';
                        currentStreak = 0;
                    }
                    elements.modalWord.textContent = currentWord;
                    ui.updateStats();
                    vk.setStorage('stats', { currentStreak, bestStreak });
                    if (gamesPlayedSinceAd >= 3) {
                        vk.showInterstitial();
                        gamesPlayedSinceAd = 0;
                        vk.setStorage('games_played', 0);
                    }
                }, 500);
            },
            saveState: () => {
                if (!gameActive) return;
                const state = { word: currentWord, guessed: guessedLetters, wrong: wrongGuesses, difficulty: difficulty };
                vk.setStorage('saved_game', state);
            }
        };

        // --- UI —Ñ—É–Ω–∫—Ü–∏–∏ ---
        const ui = {
            displayWord: () => { const letterWidth = window.innerWidth < 360 ? 'w-5' : 'w-6 sm:w-7'; const letterHeight = window.innerWidth < 360 ? 'h-8' : 'h-10 sm:h-12'; elements.wordContainer.innerHTML = currentWord.split('').map(letter => `<div class="flex flex-col items-center justify-end ${letterHeight}"><span class="text-black">${guessedLetters.includes(letter) ? letter : '&nbsp;'}</span><div class="${letterWidth} h-1 sm:h-1.5 bg-gray-800 mt-1"></div></div>`).join(''); if (gameActive && currentWord && currentWord.split('').every(l => guessedLetters.includes(l))) game.end(true); },
            createKeyboard: () => { elements.keyboardContainer.innerHTML = ''; const isSmallScreen = window.innerWidth < 360 || window.innerHeight < 640; keyboardLayout.forEach(row => { const rowDiv = document.createElement('div'); rowDiv.className = 'flex justify-center gap-1'; row.split('').forEach(key => { const button = document.createElement('button'); button.textContent = key; button.id = `key-${key}`; button.className = isSmallScreen ? 'h-8 w-[6.5vw] text-sm font-medium rounded bg-gray-200' : 'h-9 w-7 sm:h-10 sm:w-8 text-base sm:text-lg font-medium rounded-md bg-gray-200 hover:bg-gray-300'; button.onclick = () => game.handleGuess(key); if (guessedLetters.includes(key)) { button.disabled = true; button.className += currentWord.includes(key) ? ' bg-[#6ABD7A] text-white' : ' bg-gray-400 text-gray-200 line-through'; } rowDiv.appendChild(button); }); elements.keyboardContainer.appendChild(rowDiv); }); },
            updateStats: () => { elements.currentStreakEl.textContent = currentStreak; elements.bestStreakEl.textContent = bestStreak; },
            updateHintCounter: () => {
                if (hintsLeft > 0) {
                    elements.hintCountEl.textContent = hintsLeft;
                    elements.hintCountEl.classList.remove('hidden');
                    elements.hintIconContainer.innerHTML = hintIconSVG;
                } else {
                    elements.hintCountEl.classList.add('hidden');
                    elements.hintIconContainer.innerHTML = videoIconSVG;
                }
            },
            useHint: async () => {
                if (!gameActive) return;
                if (hintsLeft > 0) {
                    const unguessed = currentWord.split('').filter(l => !guessedLetters.includes(l));
                    if (unguessed.length > 0) {
                        game.handleGuess(unguessed[Math.floor(Math.random() * unguessed.length)]);
                        hintsLeft--;
                        vk.setStorage('hints_used', totalFreeHints - hintsLeft);
                        ui.updateHintCounter();
                    }
                } else {
                    const adWatched = await vk.showReward();
                    if (adWatched) {
                        const unguessed = currentWord.split('').filter(l => !guessedLetters.includes(l));
                        if (unguessed.length > 0) {
                            game.handleGuess(unguessed[Math.floor(Math.random() * unguessed.length)]);
                        }
                    }
                }
            },
            showDifficultyMenu: () => {
                gameActive = false;
                elements.difficultyMenu.classList.remove('hidden', 'opacity-0');
            },
            closeMenu: () => {
                elements.difficultyMenu.classList.add('hidden', 'opacity-0');
                if (currentWord) gameActive = true;
            },
            showContinueMenu: (savedGame) => {
                elements.continueGameMenu.classList.remove('hidden');
                elements.continueBtn.onclick = () => {
                    elements.continueGameMenu.classList.add('hidden');
                    game.init(savedGame.difficulty, savedGame);
                };
                elements.startNewBtn.onclick = () => {
                    elements.continueGameMenu.classList.add('hidden');
                    vk.setStorage('saved_game', null);
                    ui.showDifficultyMenu();
                };
            }
        };

        // --- –û–±—É—á–µ–Ω–∏–µ ---
        const tutorial = {
            steps: [{ text: "–£–≥–∞–¥–∞–π—Ç–µ —Å–ª–æ–≤–æ –ø–æ –±—É–∫–≤–∞–º", target: '#word-container' }, { text: "–ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –±—É–∫–≤—ã, —á—Ç–æ–±—ã —É–≥–∞–¥–∞—Ç—å", target: '#keyboard' }, { text: "–ó–∞ –∫–∞–∂–¥—É—é –æ—à–∏–±–∫—É –±—É–¥–µ—Ç —Ä–∏—Å–æ–≤–∞—Ç—å—Å—è —á–µ–ª–æ–≤–µ—á–µ–∫", target: '#hangman-container' }, { text: "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏, –µ—Å–ª–∏ –∑–∞—Å—Ç—Ä—è–ª–∏", target: '#hint-button' }],
            currentStep: 0,
            start: () => {
                elements.difficultyMenu.classList.add('hidden', 'opacity-0');
                game.init('easy');
                gameActive = false;
                elements.tutorialOverlay.classList.remove('hidden');
                tutorial.showStep();
            },
            showStep: () => {
                if (tutorial.currentStep >= tutorial.steps.length) {
                    tutorial.end(); return;
                }
                const step = tutorial.steps[tutorial.currentStep];
                const targetElement = document.querySelector(step.target);
                const rect = targetElement.getBoundingClientRect();
                elements.tutorialText.textContent = step.text;
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–∞–ª–µ—Ü –ù–ê–î —ç–ª–µ–º–µ–Ω—Ç–æ–º
                const handHeight = elements.tutorialHand.offsetHeight || 50; // Fallback height
                elements.tutorialHand.style.top = `${rect.top - handHeight - 10}px`;
                elements.tutorialHand.style.left = `${rect.left + rect.width / 2 - (elements.tutorialHand.offsetWidth / 2)}px`;
                tutorial.currentStep++;
            },
            end: () => {
                elements.tutorialOverlay.classList.add('hidden');
                localStorage.setItem('hangman_tutorial_shown', 'true');
                gameActive = true;
                elements.playAgainButton.click();
            }
        };

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        window.addEventListener('resize', () => { draw.resizeCanvas(); ui.createKeyboard(); });
        elements.playAgainButton.addEventListener('click', () => {
            elements.modal.classList.add('opacity-0', 'pointer-events-none');
            ui.showDifficultyMenu();
        });
        elements.hintButton.addEventListener('click', ui.useHint);
        elements.difficultyMenu.addEventListener('click', (e) => {
            if (e.target.closest('button[data-difficulty]')) {
                game.init(e.target.closest('button[data-difficulty]').dataset.difficulty);
            }
        });
        elements.startTutorialBtn.addEventListener('click', tutorial.start);
        elements.closeMenuButton.addEventListener('click', ui.closeMenu);
        elements.menuButton.addEventListener('click', ui.showDifficultyMenu);
        elements.tutorialOverlay.addEventListener('click', tutorial.showStep);
        elements.tutorialSkip.addEventListener('click', (e) => { e.stopPropagation(); tutorial.end(); });
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') game.saveState(); });
        vkBridge.subscribe((e) => {
            if (e.detail.type === 'VKWebAppBannerAdUpdated') {
                const bannerHeight = e.detail.data.height;
                elements.appContainer.style.paddingBottom = `${bannerHeight}px`;
                elements.bannerPlaceholder.style.height = `${bannerHeight}px`;
            }
        });

        // --- –ó–∞–ø—É—Å–∫ ---
        game.start();
    </script>
</body>
