                difficulty = selectedDifficulty; gameActive = true;
                elements.difficultyMenu.classList.add('hidden', 'opacity-0');
                if (savedState) { currentWord = savedState.word; guessedLetters = savedState.guessed; wrongGuesses = savedState.wrong; } 
                else { wrongGuesses = 0; guessedLetters = []; let pool = [];
                    if (difficulty === 'easy') pool = [...words["4"], ...words["5"], ...words["6"]];
                    else if (difficulty === 'medium') pool = [...words["7"], ...words["8"], ...words["9"]];
                    else if (difficulty === 'hard') pool = [...words["10"], ...words["11"]];
                    else pool = Object.values(words).flat();
                    currentWord = pool[Math.floor(Math.random() * pool.length)];
                }
                elements.modal.classList.add('opacity-0', 'pointer-events-none');
                ui.displayWord(); ui.createKeyboard(); draw.resizeCanvas(); ui.updateStats(); ui.updateHintCounter();
                elements.hintButton.disabled = false; elements.hintButton.classList.remove('opacity-50');
            },
            handleGuess: (letter) => {
                if (!gameActive || guessedLetters.includes(letter)) return;
                guessedLetters.push(letter);
                const btn = document.getElementById(`key-${letter}`); btn.disabled = true;
                if (currentWord.includes(letter)) { btn.className = btn.className.replace(/bg-gray-200|hover:bg-gray-300/g, 'bg-[#6ABD7A] text-white'); ui.displayWord(); } 
                else { wrongGuesses++; btn.className = btn.className.replace(/bg-gray-200|hover:bg-gray-300/g, 'bg-gray-400 text-gray-200 line-through'); draw.hangman(ctx, elements.canvas.width, elements.canvas.height, wrongGuesses); if (wrongGuesses >= maxWrongGuesses) game.end(false); }
                game.saveState();
            },
            end: (isWin) => {
                gameActive = false; vk.setStorage('saved_game', null); gamesPlayedSinceAd++; vk.setStorage('games_played', gamesPlayedSinceAd);
                setTimeout(() => {
                    elements.modal.classList.remove('opacity-0', 'pointer-events-none');
                    if (isWin) { elements.modalTitle.textContent = '–í—ã –ø–æ–±–µ–¥–∏–ª–∏!'; elements.modalTitle.className = 'text-2xl sm:text-3xl font-bold mb-2 text-green-500'; elements.playAgainButton.className = 'w-full bg-green-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-green-600'; currentStreak++; if (currentStreak > bestStreak) bestStreak = currentStreak; } 
                    else { elements.modalTitle.textContent = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!'; elements.modalTitle.className = 'text-2xl sm:text-3xl font-bold mb-2 text-red-500'; elements.playAgainButton.className = 'w-full bg-red-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:bg-red-600'; currentStreak = 0; }
                    elements.modalWord.textContent = currentWord; ui.updateStats(); vk.setStorage('stats', { currentStreak, bestStreak });
                    if (gamesPlayedSinceAd >= 3) { vk.showInterstitial(); gamesPlayedSinceAd = 0; vk.setStorage('games_played', 0); }
                }, 500);
            },
            saveState: () => { if (!gameActive) return; vk.setStorage('saved_game', { word: currentWord, guessed: guessedLetters, wrong: wrongGuesses, difficulty: difficulty }); }
        };

        const ui = {
            displayWord: () => { const lw = window.innerWidth < 360 ? 'w-5' : 'w-6 sm:w-7'; const lh = window.innerWidth < 360 ? 'h-8' : 'h-10 sm:h-12'; elements.wordContainer.innerHTML = currentWord.split('').map(l => `<div class="flex flex-col items-center justify-end ${lh}"><span class="text-black">${guessedLetters.includes(l) ? l : '&nbsp;'}</span><div class="${lw} h-1 sm:h-1.5 bg-gray-800 mt-1"></div></div>`).join(''); if (gameActive && currentWord && currentWord.split('').every(l => guessedLetters.includes(l))) game.end(true); },
            createKeyboard: () => { elements.keyboardContainer.innerHTML = ''; const small = window.innerWidth < 360 || window.innerHeight < 640; keyboardLayout.forEach(row => { const rowDiv = document.createElement('div'); rowDiv.className = 'flex justify-center gap-1'; row.split('').forEach(key => { const btn = document.createElement('button'); btn.textContent = key; btn.id = `key-${key}`; btn.className = small ? 'h-8 w-[6.5vw] text-sm font-medium rounded bg-gray-200' : 'h-9 w-7 sm:h-10 sm:w-8 text-base sm:text-lg font-medium rounded-md bg-gray-200 hover:bg-gray-300'; btn.onclick = () => game.handleGuess(key); if (guessedLetters.includes(key)) { btn.disabled = true; btn.className += currentWord.includes(key) ? ' bg-[#6ABD7A] text-white' : ' bg-gray-400 text-gray-200 line-through'; } rowDiv.appendChild(btn); }); elements.keyboardContainer.appendChild(rowDiv); }); },
            updateStats: () => { elements.currentStreakEl.textContent = currentStreak; elements.bestStreakEl.textContent = bestStreak; },
            updateHintCounter: () => {
                if (hintsLeft > 0) { elements.hintCountEl.textContent = hintsLeft; elements.hintCountEl.classList.remove('hidden'); elements.hintVideoIcon.classList.add('hidden'); } 
                else { elements.hintCountEl.classList.add('hidden'); elements.hintVideoIcon.classList.remove('hidden'); }
            },
            useHint: async () => {
                if (!gameActive) return;
                const use = (letter) => { game.handleGuess(letter); };
                const unguessed = currentWord.split('').filter(l => !guessedLetters.includes(l));
                if (unguessed.length === 0) return;
                const letterToReveal = unguessed[Math.floor(Math.random() * unguessed.length)];
                if (hintsLeft > 0) { use(letterToReveal); hintsLeft--; vk.setStorage('hints_used', totalFreeHints - hintsLeft); ui.updateHintCounter(); } 
                else { const adWatched = await vk.showReward(); if (adWatched) use(letterToReveal); }
            },
            showDifficultyMenu: () => { gameActive = false; elements.difficultyMenu.classList.remove('hidden', 'opacity-0'); },
            closeMenu: () => { elements.difficultyMenu.classList.add('hidden', 'opacity-0'); if (currentWord) gameActive = true; },
            showContinueMenu: (savedGame) => {
                elements.continueGameMenu.classList.remove('hidden');
                elements.continueBtn.onclick = () => { elements.continueGameMenu.classList.add('hidden'); game.init(savedGame.difficulty, savedGame); };
                elements.startNewBtn.onclick = () => { elements.continueGameMenu.classList.add('hidden'); vk.setStorage('saved_game', null); ui.showDifficultyMenu(); };
            }
        };

        const tutorial = {
            interval: null,
            start: () => {
                elements.difficultyMenu.classList.add('hidden', 'opacity-0');
                elements.tutorialModal.classList.remove('hidden');
                const c = elements.tutorialCanvas; const s = Math.min(c.parentElement.clientWidth, c.parentElement.clientHeight, 200); c.width = s; c.height = s;
                let step = 0;
                const word = "–ê–ë–í";
                const steps = [
                    { text: "–£–≥–∞–¥–∞–π—Ç–µ —Å–ª–æ–≤–æ, –Ω–∞–∂–∏–º–∞—è –Ω–∞ –±—É–∫–≤—ã", action: () => { document.getElementById('tutorial-key-A').classList.add('key-anim'); } },
                    { text: "–ï—Å–ª–∏ –±—É–∫–≤–∞ –≤–µ—Ä–Ω–∞—è, –æ–Ω–∞ –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–æ–≤–µ", action: () => { document.getElementById('tutorial-key-A').classList.remove('key-anim'); document.querySelector('#tutorial-word > div:nth-child(1) > span').textContent = 'A'; } },
                    { text: "–ï—Å–ª–∏ –Ω–µ–≤–µ—Ä–Ω–∞—è - —Ä–∏—Å—É–µ—Ç—Å—è –≤–∏—Å–µ–ª–∏—Ü–∞", action: () => { document.querySelector('#tutorial-word > div:nth-child(1) > span').textContent = '\u00A0'; document.getElementById('tutorial-key-B').classList.add('key-anim'); draw.gallows(tutorialCtx, s, s); } },
                    { text: "–ü–æ—Å—Ç–∞—Ä–∞–π—Ç–µ—Å—å —É–≥–∞–¥–∞—Ç—å, –ø–æ–∫–∞ –≤–∞—Å –Ω–µ –ø–æ–≤–µ—Å–∏–ª–∏!", action: () => { document.getElementById('tutorial-key-B').classList.remove('key-anim'); draw.hangman(tutorialCtx, s, s, 1); } }
                ];
                elements.tutorialWord.innerHTML = word.split('').map(l => `<div class="flex flex-col items-center justify-end h-10"><span class="text-black">&nbsp;</span><div class="w-6 h-1.5 bg-gray-800 mt-1"></div></div>`).join('');
                const runAnimation = () => {
                    const currentStep = steps[step % steps.length];
                    elements.tutorialText.textContent = currentStep.text;
                    currentStep.action();
                    step++;
                };
                runAnimation();
                tutorial.interval = setInterval(runAnimation, 2000);
            },
            end: () => {
                clearInterval(tutorial.interval);
                elements.tutorialModal.classList.add('hidden');
                if (currentWord) { gameActive = true; }
                else { ui.showDifficultyMenu(); }
            }
        };

        window.addEventListener('resize', () => { draw.resizeCanvas(); ui.createKeyboard(); });
        elements.playAgainButton.addEventListener('click', () => { elements.modal.classList.add('opacity-0', 'pointer-events-none'); ui.showDifficultyMenu(); });
        elements.hintButton.addEventListener('click', ui.useHint);
        elements.difficultyMenu.addEventListener('click', (e) => { if (e.target.closest('button[data-difficulty]')) { game.init(e.target.closest('button[data-difficulty]').dataset.difficulty); } });
        elements.startTutorialBtn.addEventListener('click', tutorial.start);
        elements.closeTutorialButton.addEventListener('click', tutorial.end);
        elements.closeMenuButton.addEventListener('click', ui.closeMenu);
        elements.menuButton.addEventListener('click', ui.showDifficultyMenu);
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') game.saveState(); });
        vkBridge.subscribe((e) => { if (e.detail.type === 'VKWebAppBannerAdUpdated') { const h = e.detail.data.height; elements.appContainer.style.paddingBottom = `${h}px`; elements.bannerPlaceholder.style.height = `${h}px`; } });
        
        game.start();
    </script>
</body>
</html>
